<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Delete User</title>
</head>
<body>
<h1>Delete User</h1>
<p>Are you sure you want to delete this user?</p>

<p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
<p><strong>Last Name:</strong> <span th:text="${user.lastName}"></span></p>

<form th:action="@{/users/delete}" method="post">
  <input type="hidden" name="id" th:value="${user.id}">
  <input type="hidden" name="_method" value="DELETE">
  <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
</form>

<br>
<a th:href="@{/users}">Back to List</a>
</body>
</html>
